    h2 {
      text-align: center;
      background-color: #0073e6;
      color: white;
      padding: 15px;
      margin: 0;
      font-size: 28px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .container {
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    .profile-pic {
      height: 100px;
      width: 100px;
      background-color: #555;
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .profile-pic:hover {
      background-color: #444;
    }

    input[type="file"] {
      display: none;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, textarea:focus {
      border-color: #0073e6;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }
  </style>

<script>
function loadProfilePic(event, id) {
  var profilePic = document.querySelectorAll('.profile-pic')[id - 1];
  var file = event.target.files[0];
  var reader = new FileReader();

  reader.onload = function(e) {
    profilePic.style.backgroundImage = 'url(' + e.target.result + ')';
    profilePic.textContent = '';
  };

  reader.readAsDataURL(file);
}
</script>
